<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador</title>
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/color.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <img class="logo-img" src="./src/images/alura.svg" alt="">
    <article>
      <div class="content-container">
        <textarea autofocus name="texto" id="texto" class="textarea" cols="30" rows="9" placeholder="Digite seu texto"></textarea>
        <div class="note gray-4">
          <img src="./src/images/sign.svg" alt="">
          <p class="gray-4">Apenas letras min√∫sculas e sem acento</p>
        </div>
        <div class="buttons">
          <button id="criptografar" onclick="clickCriptografar()">Criptografar</button>
          <button id="descriptografar" onclick="clickDescriptografar()">Descriptografar</button>
        </div>
      </div>
    </article>
    <section class="dictionary">
      <div class="dictionary-background">
        <ul class="dictionary-container">
        </ul>
        <button id="copiar" class="disabled" onclick="copy()">Copiar</button>
      </div>
    </section>
  </main>
  <script src="./src/main.js"></script>
</body>

</html>
